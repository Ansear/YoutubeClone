<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">   
    <title>Youtube</title>
</head>
<body>
    <nav class="flex items-center p-[10px_2%] justify-between shadow-[0_0_10px_rgba(0,0,0,0.2)] bg-[#fff] static top-0 z-10">

            <img class="w-5 mr-6 h-5" src="../images/menu.png" alt="">
            <img class="w-16 " src="../images/youtube.png" alt="">
        </div>

                <input class="rounded-none w-96 outline-none" type="text" placeholder="Search">
                <img class="w-4" src="../images/search.png" alt="">
            </div>
            <img class="w-5" src="../images/voice-search.png" alt="">
        </div>
        <div class="flex items-center">
            <img class="w-6 mr-6" src="../images/upload.png" alt="">
            <img class="w-6 mr-6" src="../images/more.png" alt="">
            <img class="w-6 mr-6" src="../images/notification.png" alt="">
            <img class="w-9 mr-0 rounded-full" src="../images/Jack.png" alt="">
        </div>
    </nav>

</html>
